{% extends 'base.html'%}
{% block content%}
<div class="mx-3">
<div class="d-flex justify-content-center">
<div class="col-md-6">
    <form method="post" id="reservationForm">
    {% csrf_token %}
    <table>
        {{reservation_form}}
    </table>
    
    {% if user.is_authenticated %}
    <div class="mt-4 d-flex">
        <button type="submit" id="submitButton" class="btn btn-success mb-3" style="width: 27%;">
            {%if reservation_form.date.value %} Edit {% else %} Reserve {% endif%}
        </button>
    </div>
    {% else %}
    <div class="mt-3">
        <h5 class="text-danger">Plase log in to make reservation </h5>
    </div>
    {% endif %}
  </form>

</div>
</div>
</div>
{% endblock %}
